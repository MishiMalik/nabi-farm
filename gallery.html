<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotope Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/isotope/3.0.6/isotope.pkgd.min.css">
    <style>
        /* Add your custom styles here */
        .isotope-item {
            width: 100%;
            margin-bottom: 15px;
        }
        .grid-sizer {
            width: 25%;
        }
        .isotope-toolbar {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="isotope-wrapper">
            <div class="isotope-toolbar">
                <label>
                    <button class="isotope-toolbar-btn active" data-type="*">All</button>
                </label>
                <label>
                    <button class="isotope-toolbar-btn" data-type=".Brinjals">Brinjals</button>
                </label>
                <label>
                    <button class="isotope-toolbar-btn" data-type=".Garlic">Garlic</button>
                </label>
                <label>
                    <button class="isotope-toolbar-btn" data-type=".Maize">Maize</button>
                </label>
                <label>
                    <button class="isotope-toolbar-btn" data-type=".Pepper">Pepper</button>
                </label>
                <label>
                    <button class="isotope-toolbar-btn" data-type=".Poultry">Poultry farming</button>
                </label>
                <label>
                    <button class="isotope-toolbar-btn" data-type=".Watermelon">Watermelon</button>
                </label>
            </div>
            <div class="isotope-box">
                <div class="grid-sizer"></div>
                <div class="isotope-item Brinjals">
                    <figure>
                        <img src="images/Nabi.Photos/Brinjals/20190224_113734.jpg" alt="Brinjals" />
                        <figcaption>
                            <a href="images/Nabi.Photos/Brinjals/20190224_113734.jpg" data-lightbox="image" data-title="Brinjals">
                                <!-- SVG Icon -->
                            </a>
                        </figcaption>
                    </figure>
                </div>
                <!-- Add other items here -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script>
        $(document).ready(function() {
            var $grid = $('.isotope-box').isotope({
                itemSelector: '.isotope-item',
                layoutMode: 'fitRows'
            });

            $('.isotope-toolbar').on('click', '.isotope-toolbar-btn', function() {
                var filterValue = $(this).attr('data-type');
                $grid.isotope({ filter: filterValue });
                $('.isotope-toolbar-btn').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
